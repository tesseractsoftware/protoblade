name: Build and Install Python Package on Multiple OSs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_install:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10']

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Cache Poetry dependencies
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # Step 4: Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      # Step 5: Install dependencies using Poetry
      - name: Install dependencies
        run: |
          poetry install

      # Step 6: Build the package using Poetry
      - name: Build the package
        run: |
          poetry build

      # Step 7: Install the package locally from the build directory
      - name: Install the package
        run: |
          poetry install --no-root  # Install the built package

      # Step 8: Verify the package is installed
      - name: Verify package installation
        run: |
          cd examples
          cd axial_turbine
          poetry run python -m protoblade axial_turbine.yml
